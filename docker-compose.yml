version: "3.8"
services:
    # PHP service
    php:
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - 80:80
        depends_on:
            - database

    #Database server
    database:
        image: mysql:8.0
        ports:
            - 3306:3306
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - db-data:/var/lib/mysql

    #public server with NGROK
    ngrok:
        image: ngrok/ngrok:alpine
        depends_on:
            - php
        ports:
            - 4040:4040 # Port cá»§a ngrok dashboard
        expose:
            - "4040"
        environment:
            NGROK_AUTHTOKEN: ${NGROK_AUTH_TOKEN}
        command: "http php:80"

volumes:
    db-data: ~
